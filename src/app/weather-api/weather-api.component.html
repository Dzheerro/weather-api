<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Weather Api</title>
</head>
<body>
  <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" [(ngModel)]="searchBoxValue">
        <button (click)="onSearchButtonClick()"><img src="/assets/images/search-svgrepo-com.svg"></button>
      </div>    
    <div class="weather">
      <img src="/assets/images/rain-svgrepo-com.svg" class="weather-icon">
      <h1 class="temp"> {{ roundTemperature (weatherData.main.temp) }}Â°C </h1>
      <h2 class="city"> {{weatherData.name}}  </h2>
      <div class="details">
        <div class="col">
          <img src="/assets/images/water-svgrepo-com.svg">
          <div>
            <p class="humidity"> {{weatherData.main.humidity}}%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="/assets/images/wind-svgrepo-com.svg">
          <div>
            <p class="wind">{{roundWindSpeed(weatherData.wind.speed)}} km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
